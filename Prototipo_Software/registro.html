    <body>
    

    <!-- FORMULARIO DE REGISTRO -->
    <form id="Form" style="max-width: 300px; margin: auto;">
        <h1>Creación de cuenta</h1>
        <h3>Por favor ingrese sus datos:</h3>
        <br>
    
        <ul style="list-style: none; padding: 0;">
            <li style="margin-bottom: 10px;">
                <input type="text" id="nombre" placeholder="Nombre" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </li>
            <li style="margin-bottom: 10px;">
                <input type="email" id="email" placeholder="Email" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </li>
            <li style="margin-bottom: 10px;">
                <input type="password" id="password" placeholder="Contraseña" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </li>
            <li>
                <button type="submit" style="width: 100%; padding: 10px; border-radius: 5px; background-color: #007bff; color: white; border: none;">Registrarse</button>
            </li>
        </ul>
    </form>
    

    <script>
        document.getElementById('Form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Crear un objeto con los datos del formulario
            var datosUsuario = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            // Convertir los datos del usuario a JSON y guardarlos en localStorage
            localStorage.setItem('usuario', JSON.stringify(datosUsuario));
            
            alert("Registro exitoso");
            // Redirigir al usuario al index.html
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
