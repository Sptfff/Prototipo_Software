    <body>
    

    <!-- FORMULARIO DE REGISTRO -->
    <form id="registroForm">
        <ul>
            <li><input type="text" id="nombre" placeholder="Nombre" required></li>
            <li><input type="email" id="email" placeholder="Email" required></li>
            <li><input type="password" id="password" placeholder="ContraseÃ±a" required></li>
            <button type="submit">Registrarse</button>
        </ul>
    </form>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Crear un objeto con los datos del formulario
            var datosUsuario = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            // Convertir los datos del usuario a JSON y guardarlos en localStorage
            localStorage.setItem('usuario', JSON.stringify(datosUsuario));
            
            // Redirigir al usuario al index.html
            window.location.href = 'index.html';
        });
    </script>
</body>
