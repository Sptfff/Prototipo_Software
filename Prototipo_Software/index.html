<script src="code/map.js"></script>
<script>
    // Verificar la sesión al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
        var sesionValida = localStorage.getItem('sesionValida');
        if (!sesionValida || sesionValida !== 'true') {
            // Si no hay sesión válida, redirigir a la página de inicio de sesión
            window.location.href = 'login.html';
        }
    });
</script>
