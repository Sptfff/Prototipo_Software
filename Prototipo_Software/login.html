<!DOCTYPE html>
<html>
    <head>
        <title>Mapa Interactivo</title>
        <style>
          #map {
            position: relative;
            width: 100%;
            height: 500px;
          }
        </style>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="css/bubble.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/aside.css">
        <link rel="stylesheet" href="css/mapa.css">
      </head>

      <header>
        <!--NAVEGADOR-->
        <nav>
            <!--LOGO APP-->
            <img style="width: 15%; margin-left: -12%; margin-top: -5%;" 
                src="images/ViajaPo (2).png" alt="Logo proyecto">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Buscar</a></li>
                <li><a href="#">Mi cuenta</a></li>
                <li><a href="#">Iniciar sesion<a></li>
                <li><a href="#">Sobre Nosotros</a></li>
            </ul>
        </nav>
      </header>
<body>
    

    <form id="loginForm">
        <ul>
            <li><input type="email" id="loginEmail" placeholder="Email" required></li>
            <li><input type="password" id="loginPassword" placeholder="Contraseña" required></li>
            <li><button type="submit">Iniciar Sesión</button></li>
        </ul>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Obtener los datos del usuario de localStorage
            var usuarioGuardado = JSON.parse(localStorage.getItem('usuario'));
            
            // Verificar si el email y la contraseña ingresados coinciden con los almacenados
            if(usuarioGuardado.email === document.getElementById('loginEmail').value &&
               usuarioGuardado.password === document.getElementById('loginPassword').value) {
                // Redirigir al usuario al index.html si las credenciales son correctas
                window.location.href = 'index.html';
            } else {
                // Mostrar un mensaje de error si las credenciales son incorrectas
                alert('Las credenciales son incorrectas. Por favor, intente de nuevo.');
            }
        });
    </script>
</body>
</html>
