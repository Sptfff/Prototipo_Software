<html>
    <head>

            height: 500px;

        </style>

        <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="css/bubble.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/aside.css">
        <link rel="stylesheet" href="css/mapa.css">
        <link rel="stylesheet" href="css/style.css">
      </head>

      <header>
        <!--NAVEGADOR-->
        <nav>
            <!--LOGO APP-->
            <img style="width: 15%; margin-left: -12%; margin-top: -5%;" 
                src="images/ViajaPo (2).png" alt="Logo proyecto">
            <ul>
                <li><a href="index.html">Inicio</a></li>
              <li><a href="registro.html">Crear cuenta</a></li>
              <li><a href="login.html">Iniciar sesion<a></li>
            </ul>
        </nav>


      </header>
<body>
    

    <form id="Form" style="max-width: 300px; margin: auto;">
        <h1>Inicio de sesi칩n</h1>
        <h3>Por favor ingrese sus datos:</h3>
        <br>
    
        <ul style="list-style: none; padding: 0;">
            <li style="margin-bottom: 10px;">
                <input type="email" id="loginEmail" placeholder="Email" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </li>
            <li style="margin-bottom: 10px;">
                <input type="password" id="loginPassword" placeholder="Contrase침a" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </li>
            <li>
                <button type="submit" style="width: 100%; padding: 10px; border-radius: 5px; background-color: #007bff; color: white; border: none;">Iniciar Sesi칩n</button>
            </li>
        </ul>
    </form>
    

    <script>
        document.getElementById('Form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Obtener los datos del usuario de localStorage
            var usuarioGuardado = JSON.parse(localStorage.getItem('usuario'));
            
            // Verificar si el email y la contrase침a ingresados coinciden con los almacenados
            if(usuarioGuardado.email === document.getElementById('loginEmail').value &&
               usuarioGuardado.password === document.getElementById('loginPassword').value) {
                // Redirigir al usuario al index.html si las credenciales son correctas
                window.location.href = 'index.html';
            } else {
                // Mostrar un mensaje de error si las credenciales son incorrectas
                alert('Las credenciales son incorrectas. Por favor, intente de nuevo.');
            }
        });
    </script>
</body>
</html>
